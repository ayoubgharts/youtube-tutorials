<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/png" href="./public/icon.png" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Custom Table - ayoubCoding</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <table>
    <thead>
      <tr>
        <th draggable="true">Name</th>
        <th draggable="true">Area</th>
        <th draggable="true">Level</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Joe Bloggs</td>
        <td>Frontend</td>
        <td>Intermediate</td>
      </tr>
      <tr>
        <td>Anna Smith</td>
        <td>Backend</td>
        <td>Advanced</td>
      </tr>
      <tr>
        <td>Michael Johnson</td>
        <td>Database</td>
        <td>Beginner</td>
      </tr>
      <tr>
        <td>Emily Davis</td>
        <td>Full Stack</td>
        <td>Intermediate</td>
      </tr>
      <tr>
        <td>Christopher Lee</td>
        <td>DevOps</td>
        <td>Advanced</td>
      </tr>
      <tr>
        <td>Jessica Brown</td>
        <td>UI/UX</td>
        <td>Intermediate</td>
      </tr>
      <tr>
        <td>David Wilson</td>
        <td>Security</td>
        <td>Beginner</td>
      </tr>
    </tbody>
    <tfoot>
      <tr>
        <th>Employees</th>
        <th></th>
        <th>
          <button onclick="downloadTableAsJSON()">
            <i class="fa-solid fa-download"></i>Download
          </button>
        </th>
      </tr>
    </tfoot>
  </table>

  <script src="main.js"></script>
  <script src="button.js"></script>
</body>
</html>
